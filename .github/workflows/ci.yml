name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Cache Swift build artifacts
        uses: actions/cache@v4
        with:
          path: |
            .build
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Install Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.1"

      - name: Build (debug)
        run: swift build

      - name: Test
        run: swift test

      - name: Build (release)
        run: swift build -c release

      - name: Package and sign app
        run: |
          ./scripts/package_app.sh
          codesign -dv build/Vaaka.app
