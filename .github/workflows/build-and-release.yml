name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build for ${{ matrix.runner }}
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - runner: macos-15
            arch: arm64
            artifact-suffix: arm64
          - runner: macos-15-intel
            arch: x86_64
            artifact-suffix: intel
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: swift-actions/setup-swift@v2

      - name: Build app
        run: |
          swift build -c release --arch ${{ matrix.arch }}

      - name: Package app
        run: |
          bash scripts/package_app.sh

      - name: Create DMG
        run: |
          # Create a temporary directory for DMG contents
          mkdir -p dmg_staging/Vaaka
          cp -r build/Vaaka.app dmg_staging/Vaaka/
          
          # Create DMG
          hdiutil create -volname "Vaaka-${{ matrix.artifact-suffix }}" \
            -srcfolder dmg_staging \
            -ov -format UDZO \
            "build/Vaaka-${{ matrix.artifact-suffix }}.dmg"
          
          # Clean up
          rm -rf dmg_staging

      - name: Calculate checksums
        run: |
          cd build
          shasum -a 256 "Vaaka-${{ matrix.artifact-suffix }}.dmg" > "Vaaka-${{ matrix.artifact-suffix }}.dmg.sha256"
          cat "Vaaka-${{ matrix.artifact-suffix }}.dmg.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vaaka-${{ matrix.artifact-suffix }}
          path: |
            build/Vaaka-${{ matrix.artifact-suffix }}.dmg
            build/Vaaka-${{ matrix.artifact-suffix }}.dmg.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release_assets
          find artifacts -type f \( -name "*.dmg" -o -name "*.sha256" \) -exec cp {} release_assets/ \;

      - name: Create Release Notes
        id: release_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "## Release Notes" > release_notes.md
          echo "" >> release_notes.md
          echo "### Downloads" >> release_notes.md
          echo "" >> release_notes.md
          echo "- **Intel Mac (x86_64)**: Vaaka-intel.dmg" >> release_notes.md
          echo "- **Apple Silicon (arm64)**: Vaaka-arm64.dmg" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Checksums" >> release_notes.md
          echo "" >> release_notes.md
          echo "\`\`\`" >> release_notes.md
          find release_assets -name "*.sha256" -exec cat {} \; >> release_notes.md
          echo "\`\`\`" >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release_assets/*
          body_path: release_notes.md
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
